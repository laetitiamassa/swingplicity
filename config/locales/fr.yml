  teachers:
    menu: "Professeurs"
    title: "Les profs du Swingplicity"
    prof_title_menu_1: "Maxence & Virginie"
    prof_title_menu_2: "Stanley & Maïna"
    prof_title_menu_3: "Miguel & Angi"
    prof_title_1: "Maxence Martin et Virginie Grondin"
    max_1: "Maxence Martin est l'un des organisateurs du WOTP mais il est surtout le premier danseur français ayant obtenu le titre de Champion en West Coast Swing."
    max_2: "Ancien Champion et ceinture noire de Judo, il débute sa carrière dans la danse avec le Lindy Hop. Très vite tombé sous le charme du WCS, il commence sa formation en 2007 aux côtés des plus grands en Californie. Il s'affirmera en moins d'un an dans la catégorie des Champions américains."
    max_3: "Depuis, il parcourt les quatre coins du globe afin de faire partager ses connaissances et sa passion pour cette danse."
    max_4: "Un danseur exceptionnel, il est surtout connu pour sa pédagogie et comme étant un des pros les plus sociaux sur le dancefloor."
    virg_1: "Virginie commence la danse à l’âge de 5ans. Issue du rock’n’roll et du boogie, elle évolue vers des danses à caractère individuel, tel que le jazz, le classique et la danse contemporaine. Elle se forme au Conservatoire National Supérieur et obtient l’examen d’aptitude technique. Elle découvre le West Coast Swing en 2007 et s’affirme très rapidement dans la communauté grâce à sa formation antérieure et son talent naturel pour cette discipline."
    virg_2: "Virginie Grondin fait actuellement partie des meilleurs danseuse de West Coast Swing en Europe et évolue parmi les Champions américains."
    max_virg: "Maxence et Virginie s’associent en 2012 pour créer un partenariat du tonnerre. Depuis deux ans, ils sont dans le top 10 des finalistes à la plus grosse compétition internationale en catégorie Classic à l’US Open."
    max_virg1: "Ils reviennent pour la deuxième année au Swingplicity Brussels."
    max_virg_video_1: "Leur Classic à l’US Open 2015"
    max_virg_video_2: "Une improvisation au Swingsation 2014"
    prof_title_2: "Stanley Seguy et Maïna Vila Cobarsi"
    stan_1: "Aussi loin qu’il peut s’en souvenir, Stanley a toujours aimé danser et bouger sur les rythmes musicaux, que ce soit seul ou en couple. Il a commencé la danse en couple avec la salsa et le rock."
    stan_2: "Il a découvert le West Coast Swing en 2009 et est tombé amoureux de l’élégance et de la fluidité de cette danse. Il donne des cours réguliers sur Rouen (France). Stanley s’est formé auprès de Maxence Martin et a obtenu son certificat de l’Association des Instructeurs de Danse Professionelle avec Robert Royston."
    stan_3: "Stanley est un danseur reconnu et respecté, et a participé à quelques unes des plus grandes compétitions en Europe et aux Etats-Unis et a maintenant atteint le niveau final: All Star."
    stan_4: "Avec son approche fun et sociale, Stanley est un professeur et un juge demandé, et veut aider les gens et partager sa passion pour la danse par le feeling et la simplicité. Son but est de transmettre ses connaissances dans la bonne humeur et aider les gens à s’améliorer."
    col_1: "Maïna a découvert le West Coast Swing en 2013 et est restée sous le charme de cette danse de couple fluide et élégante. Elle s’est alors formée auprès de Stanley et s’inspire de grandes championnes telles que Virginie Grondin et Torri Smith."
    col_2: "En 2014, elle a commencé les compétitions, dont les plus grandes, et a convaincu les juges par son style élégant et sexy. Sa première place au Budafest 2016 lui a récemment ouvert les portes de la catégorie Avancé."
    col_3: "Maïna a eu l’opportunité d’assister Stanley et Browly, deux all star reconnus, lors de sessions à Paris et de donner quelques stages. Elle aime partager sa passion avec sincérité pour aider les danseurs et danseuses à s’amuser davantage sur la piste. "
    stan_col: "Ils reviennent tous les deux pour la deuxième année au Swingplicity Brussels."
    stan_col_video_1: "Classic in Rising Star at US Open 2017"
    stan_col_video_2: ""
    prof_title_3: "Miguel Ortega & Angélique Pernotte"
    miguel_1: "Miguel découvre qu'il peut bouger en rythme en 2006. Après les danses de salons, il tomba amoureux de danses latino ( salsa cubaine, portoricaine on1/on2, bachata). Il rejoignit un troupe de salsa amateur pour continuer à se former en participant à plusieurs congrès internationaux."
    miguel_2: "Il finit par tomber inéluctablement malade du virus du WCS, dont la musicalité, créativité et surtout, l'esprit social, le gardent complétement amoureux depuis."
    miguel_3: "Toujours à la recherche de nouveaux challenges, il atteint la catégorie All-Star et décide de faire une routine en catégorie Classic avec Emeline Rochefeuille (4ème place au French Open). Fort de ces expériences, il souhaite maintenant continuer dans l'enseignement pour partager sa passion du WCS."
    angi_1: "Angy a commencé la danse à l'age de 4 ans par du modern jazz, classique puis s'est vite intéressée aux autres danses de couples comme le rock sauté qu'elle a pratiqué pendant 3 ans en compétition."
    angi_2: "C'est en 2010 qu'elle découvre le WEST COAST SWING, une danse pleine de douceur, de fluidité et de technique qui l'a très vite passionnée. Elle a commencé à faire des compétitions à travers l'Europe et s'est très rapidement retrouvé en catégorie Advanced en 2015. Une année qui fut couronnée par 5 premières place en catégorie Classic dans plusieurs événements internationaux. "
    angi_3: "Depuis maintenant 2 ans elle enseigne dans 2 écoles sur Lyon et organise des Ateliers Lady Styling afin de developper cette danse incroyable."
    mig_video_1: "Emeline Rochefeuille & Miguel Ortega - WCS Improv - WCS Connection Orléans"
    ang_video_1: "NORDIC WCS - Angélique PERNOTTE & Damien FAVIER 1st Place JnJ ALL STAR"
